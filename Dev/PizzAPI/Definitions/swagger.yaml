components:
  schemas:
    Order:
      properties:
        items:
          description: The items included in the order
          items:
            $ref: '#/components/schemas/OrderItem'
          type: array
        orderId:
          description: Unique identifier for the order
          example: 1001
          format: int64
          readOnly: true
          type: integer
        status:
          description: Current status of the order
          enum:
          - Placed
          - In_Progress
          - Out_for_Delivery
          - Delivered
          - Cancelled
          example: In_Progress
          type: string
        totalAmount:
          description: The total cost of the order
          example: 25.99
          format: float
          type: number
      required:
      - orderId
      - status
      - totalAmount
      type: object
    OrderItem:
      properties:
        flavor:
          description: Type of pizza (e.g., Pepperoni, Margherita)
          enum:
          - Pepperoni
          - Margherita
          - Hawaiian
          - Veggie
          type: string
        quantity:
          default: 1
          description: Number of pizzas of this type
          minimum: 1
          type: integer
        size:
          description: Size of the pizza
          enum:
          - Small
          - Medium
          - Large
          type: string
      required:
      - flavor
      - size
      type: object
    OrderRequest:
      properties:
        address:
          description: Full delivery address
          example: 123 Main St, Anytown, CA 90210
          type: string
        items:
          description: List of items in the order
          items:
            $ref: '#/components/schemas/OrderItem'
          type: array
      required:
      - items
      - address
      type: object
info:
  description: A simple API for placing and tracking pizza orders.
  title: Pizza Shack Order API
  version: 1.0.0
openapi: 3.0.0
paths:
  /orders:
    post:
      operationId: placeOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderRequest'
        description: Order details including items and delivery address
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          description: Order placed successfully
        "400":
          description: Invalid request payload
      summary: Place a new pizza order
  /orders/{orderId}:
    get:
      operationId: getOrderStatus
      parameters:
      - description: The ID of the order to retrieve
        in: path
        name: orderId
        required: true
        schema:
          example: 1001
          format: int64
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          description: Order details and current status
        "404":
          description: Order not found
      summary: Get the status of a specific order
servers:
- description: Production Server
  url: https://api.pizzashack.com/v1
